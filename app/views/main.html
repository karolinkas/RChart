<div ng-controller="MainCtrl" class="jumbotron ted pb-pattern candy-light">
  <h1>Daily Powercost</h1>
  <h2>Deposit 5k.Block 132 from <b>{{first}}</b> to <b>{{last}}</b></h2>
	<select id="first" ng-model="first" ng-change=update()
          ng-options="i for i in data.time">
	</select>
	<select id="last" ng-model="last" ng-change=update()
          ng-options="i for i in data.time">
	</select>
	<div graph-directive data='data'></div>
</div>
